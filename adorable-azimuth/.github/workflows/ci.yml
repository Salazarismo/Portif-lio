name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Typecheck
        run: pnpm run typecheck
      - name: Astro Check
        run: pnpm run check
      - name: i18n Keys Check
        run: pnpm run check:i18n
      - name: Build
        run: pnpm run build
      - name: Tokens Gate
        run: pnpm run tokens:gate
      - name: Islands Gate
        run: pnpm run islands:gate
      - name: Semantics Gate
        run: node scripts/semantics-gate.cjs
      - name: Projects Gate
        run: node scripts/projects-gate.cjs
      - name: JS Budget Gate
        run: node scripts/js-budget.cjs
