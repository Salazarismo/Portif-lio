<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1320"/>
    </linearGradient>
    <style>
      .phone { fill: #0a0f1f; stroke: #1e293b; stroke-width: 6; }
      .screen { fill: #0b1d12; stroke: #16a34a; stroke-width: 2; }
      .bubble { fill: #16a34a; }
      .bubble-muted { fill: #14532d; }
      .text { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #e2e8f0; font-size: 16px; }
      .title { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #e2e8f0; font-size: 28px; }
      .panel { fill: #111827; stroke: #374151; stroke-width: 2; }
    </style>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <text x="40" y="60" class="title">Fluxo de compra no WhatsApp + Painel Admin</text>

  <!-- Phone -->
  <rect x="80" y="100" width="420" height="640" rx="48" class="phone"/>
  <rect x="120" y="160" width="340" height="520" rx="12" class="screen"/>
  <rect x="140" y="190" width="300" height="40" rx="8" class="bubble-muted"/>
  <text x="150" y="216" class="text">EventoBot • Comprar Ingresso</text>

  <rect x="140" y="250" width="220" height="36" rx="8" class="bubble"/>
  <text x="150" y="274" class="text">Comprar Ingresso</text>

  <rect x="140" y="302" width="260" height="36" rx="8" class="bubble"/>
  <text x="150" y="326" class="text">Ingresso Pista — R$ 80</text>

  <rect x="140" y="354" width="260" height="36" rx="8" class="bubble"/>
  <text x="150" y="378" class="text">Ingresso VIP — R$ 150</text>

  <rect x="140" y="406" width="240" height="36" rx="8" class="bubble"/>
  <text x="150" y="430" class="text">Confirmar Compra</text>

  <!-- Admin panel -->
  <rect x="560" y="120" width="560" height="620" rx="16" class="panel"/>
  <text x="580" y="150" class="text">Painel de Controle</text>
  <rect x="580" y="170" width="240" height="60" rx="10" fill="#1f2937"/>
  <text x="590" y="206" class="text">Ingressos Vendidos • 350/500</text>
  <rect x="840" y="170" width="240" height="60" rx="10" fill="#1f2937"/>
  <text x="850" y="206" class="text">Receita • R$ 28.000</text>

  <rect x="580" y="250" width="500" height="200" rx="12" fill="#111827"/>
  <text x="590" y="280" class="text">Status dos Participantes</text>
  <rect x="590" y="300" width="140" height="100" rx="10" fill="#14532d"/>
  <text x="600" y="330" class="text">Check‑ins 280</text>
  <rect x="740" y="300" width="140" height="100" rx="10" fill="#854d0e"/>
  <text x="750" y="330" class="text">Pendentes 70</text>
  <rect x="890" y="300" width="140" height="100" rx="10" fill="#7f1d1d"/>
  <text x="900" y="330" class="text">Ausentes 15</text>
</svg>
